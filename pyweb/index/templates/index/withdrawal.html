{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB APP ATM</title>
  <link rel="stylesheet" href="{% static 'index/withdrawal.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/183786/waves.jshttps://s3-us-west-2.amazonaws.com/s.cdpn.io/183786/waves.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <link href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/183786/waves.css" rel="stylesheet">
</head>

<body>
  <div id="PINcode"></div>
  <div class="smallscreen">
    <h1>Screen is too small</h1>
  </div>
  <h1>{% if message %}
      {{ message}}
      {% endif %}</h1>
  <h2>Your balance is: {{ kartica.Balance }}</h2>
  <form method="post" action= "{% url 'withdrawal'  user.id %}">
    {% csrf_token %}
    <label for="sum">Enter a sum</label>
    <input type="number" step="1" autocomplete="off" name="sum" id="sum">
    <div class="form-group" id="confirm-now">
      <button type="submit" class="btn btn-default" id="confirm-card">Confirm</button>
    </div>
   </form>
</body>

</html>
